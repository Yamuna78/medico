{% extends 'hospital/homebase.html' %}

{% block content %}

<div class="container-fluid" style="min-height: 100vh; background-color: #f0f0f0;">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8">
      <div class="jumbotron" style="margin-bottom:0px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h1 class="display-4" style="text-align:center;">Contact Us</h1>
        <p class="lead text-center">Send Us Your Valuable Feedback!</p>
        <hr class="my-4">
        
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
        
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form method="POST" id="contactForm">
              {% csrf_token %}
              <div class="form-group">
                <style>
                  .form-group input, .form-group textarea {
                    width: 100%;
                    padding: 8px;
                    margin-bottom: 15px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                  }
                  .form-group textarea {
                    height: 150px;
                    resize: vertical;
                  }
                  .form-group label {
                    font-weight: bold;
                    margin-bottom: 5px;
                    display: block;
                  }
                </style>
                <label for="name">Name:</label>
                <input type="text" name="Name" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" name="Email" id="email" required>
                
                <label for="message">Message:</label>
                <textarea name="Message" id="message" required></textarea>
                
                <div class="text-center mt-4">
                  <input type="button" value="Send Message" id="sendMessageBtn" class='btn btn-primary btn-lg mx-2'>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('sendMessageBtn').addEventListener('click', function() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;
    
    if(name && email && message) {
      alert('Thank you for your message! We will get back to you soon.');
      document.getElementById('contactForm').submit();
    } else {
      alert('Please fill all the fields');
    }
  });
</script>

{% endblock content %}
